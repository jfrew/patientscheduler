<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Info Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Patient Scheduler</h1>
      <hr>
      <h2 class="text-center">Add Patient</h2>
      <br>

      <div class="text-center">
        <a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> Unscheduled Patients</button></a>
        <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Reservation Page -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Patient Info</h4>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="patient-first-name">First Name</label>
                <input type="text" class="form-control" id="patient-first-name">
              </div>

              <div class="form-group">
                <label for="patient-last-name">Last Name</label>
                <input type="text" class="form-control" id="patient-last-name">
              </div>

              <div class="form-group">
                <label for="patient-phone">Phone Number</label>
                <input type="text" class="form-control" id="patient-phone">
              </div>

              <div class="form-group">
                <label for="patient-email">Email</label>
                <input type="text" class="form-control" id="patient-email">
              </div>

              <div class="form-group">
                <label for="patient-address">Address</label>
                <input type="text" class="form-control" id="patient-unique-id">
              </div>

              <div class="form-group">
                <label for="patient-appt-date">Appointment Date</label>
                <input type="text" class="form-control" id="patient-unique-id">
              </div>

              <div class="form-group">
                <label for="patient-appt-time">Appointment Time</label>
                <input type="text" class="form-control" id="patient-unique-id">
              </div>

              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>

          </div>
        </div>

      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p><a href="/api/tables">API Unscheduled Link</a> | <a href="https://github.com/jfrew/patientscheduler">GitHub Repo</a></p>
      </div>
    </footer>

  </div>

</body>
</html>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">

    // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
    // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
    // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

    $(".submit").on("click", function(event) {
      event.preventDefault();

      // Here we grab the form elements
      var newPatient = {
        firstName: $("#patient-first-name").val().trim(),
        lastName: $("#patient-last-name").val().trim(),
        phone: $("#patient-phone").val().trim(),
        email: $("#patient-email").val().trim(),
        address: $("#patient-address").val().trim(),
        apptDate: $("#patient-appt-date").val().trim(),
        apptTime: $("#patient-appt-time").val().trim(),
      };

      console.log(newPatient);

      // This line is the magic. It"s very similar to the standard ajax function we used.
      // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
      // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
      // depending on if a tables is available or not.

      $.post("/api/tables", newPatient,
        function(data) {

          // If a table is available... tell user they are booked.
          if (data) {
            alert("Patient is officially booked.");
          }

          // If a table is available... tell user they on the waiting list.
          else {
            alert("Appointment not available.");
          }

          // Clear the form when submitting
          $("#patient-first-name").val("");
          $("#patient-last-name").val("");
          $("#patient-phone").val("");
          $("#patient-email").val("");
          $("#patient-address").val("");
          $("patient-appt-date").val("");
          $("patient-appt-time").val("");

        });

    });

</script>
